<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma UI home work</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

<div class="demo-container mb-2">
    <button class="btn">Button</button>
    <a href="#" class="btn">link</a>
</div>
<div class="demo-container mb-2">
    <button class="btn btn-white">White</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-black">Black</button>
    <button class="btn btn-text">Text</button>
    <button class="btn btn-ghost">Ghost</button>
    </div>
<div class="demo-container mb-2">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-link">Link</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
</div>
<h2>Button Light</h2>
<hr class="indent">
<div class="demo-container mb-2">
    <button class="btn btn-primary-light2">Primary</button>
    <button class="btn btn-link-light2">Link</button>
    <button class="btn btn-info-light2">Info</button>
    <button class="btn btn-success-light2">Success</button>
    <button class="btn btn-warning-light2">Warning</button>
    <button class="btn btn-danger-light2">Danger</button>
</div>
<h2>Button Sizes</h2>
<hr class="indent">
<div class="container">
<button class="btn btn-small">Small</button>
    <button class="btn btn-normal">Normal</button>
    <button class="btn btn-medium">Medium</button>
    <button class="btn btn-large">large</button>
</div>
<h2>Button Style Outline</h2>
<hr class="indent">
<div class="demo-container mb-2">
    <button class="btn btn-dark-outline">outline</button>
    <button class="btn btn-primary-outline">outline</button>
    <button class="btn btn-link-outline">outline</button>
    <button class="btn btn-info-outline">outline</button>
    <button class="btn btn-success-outline">outline</button>
    <button class="btn btn-danger-outline">outline</button>
</div>
<h2>Button Style Rounded</h2>
<hr class="indent">
<div class="demo-container mb-2">
    <button class="btn btn-dark-rounded">rounded</button>
    <button class="btn btn-primary-rounded">rounded</button>
    <button class="btn btn-link-rounded">rounded</button>
    <button class="btn btn-info-rounded">rounded</button>
    <button class="btn btn-success-rounded">rounded</button>
    <button class="btn btn-danger-rounded">rounded</button>
</div>
<h2>Button with icon</h2>
<hr class="indent">
<div class="github-button">
    <button class="btn btn-github"><i class="fab fa-github"></i>Github</button>
    <button class="btn btn-outline">Outline<i class="fab fa-github"></i></button>
    <button class="btn btn-outline-small"><i class="fab fa-github"></i></button>
    <button class="btn btn-githube-large"><i class="fab fa-github"></i>Large</button>
    <button class="btn btn-primary-github"><i class="fab fa-github"></i>Github</button>

</div>
</body>
</html>
